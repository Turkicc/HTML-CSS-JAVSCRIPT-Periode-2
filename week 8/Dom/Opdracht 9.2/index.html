<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie Formulier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        .validation-message {
            font-size: 12px;
            margin-top: 3px;
            display: block;
        }
        
        .valid {
            color: green;
        }
        
        .invalid {
            color: red;
        }
        
        .strength-meter {
            height: 5px;
            margin-top: 5px;
            background: #ddd;
            border-radius: 3px;
        }
        
        .strength-meter.weak {
            background: red;
        }
        
        .strength-meter.medium {
            background: orange;
        }
        
        .strength-meter.strong {
            background: green;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <div class="form-group">
            <label>Gebruikersnaam</label>
            <input type="text" name="username" id="username">
            <span class="validation-message" id="usernameMsg"></span>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email">
            <span class="validation-message" id="emailMsg"></span>
        </div>
        
        <div class="form-group">
            <label>Wachtwoord</label>
            <input type="password" name="password" id="password">
            <div class="strength-meter" id="strengthMeter"></div>
            <span class="validation-message" id="passwordMsg"></span>
        </div>
        
        <div class="form-group">
            <label>Bevestig Wachtwoord</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
            <span class="validation-message" id="confirmMsg"></span>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Registreren</button>
    </form>

    <script>
        var usernameInput = document.getElementById('username');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var confirmInput = document.getElementById('confirmPassword');
        var submitBtn = document.getElementById('submitBtn');
        
        var usernameValid = false;
        var emailValid = false;
        var passwordValid = false;
        var confirmValid = false;
        
        usernameInput.addEventListener('input', function() {
            var value = usernameInput.value;
            var msg = document.getElementById('usernameMsg');
            
            if (value.length >= 3 && value.length <= 20 && /^[a-zA-Z0-9]+$/.test(value)) {
                msg.textContent = '✓ Geldig';
                msg.className = 'validation-message valid';
                usernameValid = true;
            } else {
                msg.textContent = '✗ 3-20 tekens, alleen letters en cijfers';
                msg.className = 'validation-message invalid';
                usernameValid = false;
            }
            
            checkForm();
        });
        
        emailInput.addEventListener('input', function() {
            var value = emailInput.value;
            var msg = document.getElementById('emailMsg');
            
            if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                msg.textContent = '✓ Geldig';
                msg.className = 'validation-message valid';
                emailValid = true;
            } else {
                msg.textContent = '✗ Ongeldig email formaat';
                msg.className = 'validation-message invalid';
                emailValid = false;
            }
            
            checkForm();
        });
        
        passwordInput.addEventListener('input', function() {
            var value = passwordInput.value;
            var msg = document.getElementById('passwordMsg');
            var meter = document.getElementById('strengthMeter');
            
            var hasLength = value.length >= 8;
            var hasUpperCase = /[A-Z]/.test(value);
            var hasNumber = /[0-9]/.test(value);
            
            if (hasLength && hasUpperCase && hasNumber) {
                msg.textContent = '✓ Sterk wachtwoord';
                msg.className = 'validation-message valid';
                passwordValid = true;
                meter.className = 'strength-meter strong';
            } else if (hasLength && (hasUpperCase || hasNumber)) {
                msg.textContent = '✗ Voeg een hoofdletter en cijfer toe';
                msg.className = 'validation-message invalid';
                passwordValid = false;
                meter.className = 'strength-meter medium';
            } else {
                msg.textContent = '✗ Min 8 tekens, 1 hoofdletter, 1 cijfer';
                msg.className = 'validation-message invalid';
                passwordValid = false;
                meter.className = 'strength-meter weak';
            }
            
            if (confirmInput.value) {
                confirmInput.dispatchEvent(new Event('input'));
            }
            
            checkForm();
        });
        
        confirmInput.addEventListener('input', function() {
            var value = confirmInput.value;
            var msg = document.getElementById('confirmMsg');
            
            if (value === passwordInput.value && value !== '') {
                msg.textContent = '✓ Wachtwoorden komen overeen';
                msg.className = 'validation-message valid';
                confirmValid = true;
            } else {
                msg.textContent = '✗ Wachtwoorden komen niet overeen';
                msg.className = 'validation-message invalid';
                confirmValid = false;
            }
            
            checkForm();
        });
        
        function checkForm() {
            if (usernameValid && emailValid && passwordValid && confirmValid) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulier verzonden!');
        });
    </script>
</body>
</html>
