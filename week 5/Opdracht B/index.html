<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Hoger Lager</title>
</head>
<body>
    <h1>ðŸŽ² Hoger / Lager Spel</h1>
    <p>Raad het getal tussen 0 en 100!</p>
    
    <script>
        // Computer kiest random getal
        let randomGetal = Math.floor(Math.random() * 100);
        
        prompt("Welkom bij Hoger/Lager! Probeer het getal te raden tussen 0 en 100.");
        let geradenGetal = null;
        while (geradenGetal !== randomGetal) {
            geradenGetal = parseInt(prompt("Voer je gok in:"));
            if (geradenGetal < randomGetal) {
                alert("Hoger! Probeer het opnieuw.");
            } else if (geradenGetal > randomGetal) {
                alert("Lager! Probeer het opnieuw.");
            } else if (geradenGetal === randomGetal) {
                alert("Gefeliciteerd! Je hebt het juiste getal geraden: " + randomGetal);
            } else {
                alert("Ongeldige invoer, probeer het opnieuw.");
            }
        }
    </script>
</body>
</html>
