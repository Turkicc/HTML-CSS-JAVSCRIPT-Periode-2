<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeftijd Categorie</title>
</head>
<body>
    
<button onclick="leeftijd()">Klik hier</button>
<p>Jouw leeftijd categorie = <span id="categorie">test</span></p>

<script>
function leeftijd() {
    let leeftijd = prompt("Wat is je leeftijd?");
    

    leeftijd = Number(leeftijd);
    if (leeftijd < 0 || isNaN(leeftijd)) {
        document.getElementById("categorie").innerText = "Ongeldige leeftijd";
    }
    else {

        
        if (leeftijd >= 0 && leeftijd <= 12) {
            document.getElementById("categorie").innerText = "Je bent een kind" + "" + "Je hebt 50% korting!";
        }
        else if (leeftijd >= 13 && leeftijd <= 17) {
            document.getElementById("categorie").innerText = "Je bent een tiener" + "" + "Je hebt 25% korting!";
        }
        else if (leeftijd >= 18 && leeftijd <= 24) {
            document.getElementById("categorie").innerText = "Je bent een jongvolwassene";
        }
        else if (leeftijd >= 25 && leeftijd <= 64) {
            document.getElementById("categorie").innerText = "Je bent een volwassene";
        }
        else if (leeftijd >= 65) {
            document.getElementById("categorie").innerText = "Je bent een senior"+ "" + "Je hebt 30% korting!";
        }
    }
}
</script>
</body>
</html>
