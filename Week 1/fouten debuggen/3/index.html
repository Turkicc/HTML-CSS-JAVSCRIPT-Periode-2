<button onclick="berekenLeeftijd()">Bereken</button>

<script>
function berekenLeeftijd() {
    let geboortejaar = prompt("In welk jaar ben je geboren?");
    let huidigJaar = 2025;
    let leeftijd = huidigJaar - geboortejaar;
    console.log("leeftijd =", leeftijd);
    alert("Je bent ongeveer " + leeftijd + " jaar oud!");
}
</script>
