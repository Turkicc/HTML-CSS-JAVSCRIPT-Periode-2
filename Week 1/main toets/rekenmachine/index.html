    <script>

function telop() {
    let num1 = prompt("Eerste getal")
    let num2 = prompt("Tweede getal")

 if (isNaN(num1) || isNaN(num2)) {
        alert("ongeldige invoer vul een getal in mongool");
        return; 
    }
    let sum = Number(num1) + Number(num2)

    alert( num1 + "+" + num2 + "=" + sum)
}

function telaf() {
    let num1 = prompt("Eerste getal")
    let num2 = prompt("Tweede getal")

 if (isNaN(num1) || isNaN(num2)) {
        alert("ongeldige invoer vul een getal in mongool");

 if (isNaN(num1) || isNaN(num2)) {

}
